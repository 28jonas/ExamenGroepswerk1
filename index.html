<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
	<script defer src="./script.js"></script>

	<title>Landen van de wereld</title>
</head>
<body>
<div class="d-flex flex-column align-items-center ">
	<h1>Landen van de wereld</h1>
	<div><!--Dit zoekt momenteel op de continenten maar moet landen worden-->
		<input type="text" id="countrySearch" placeholder="Voer een land in:">
		<button id="btn">Zoeken</button>
	</div>
	
	<div> <!--Hiermoeten de continenten in opgezocht worden-->
		<select id="continentSelector" class="form-select" aria-label="Default select example">
			<option selected>Choose a continent</option>
			<option value="1">Europe</option>
			<option value="2">North America</option>
			<option value="3">South America</option>
			<option value="4">America</option>
			<option value="5">Asia</option>
			<option value="6">Africa</option>
			<option value="7">Antartica</option>
		</select>
	</div>
</div>

<div class="container mt-5">
	<div id="showimg" class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-3">
	
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div id="modalinfo" class="modal-body">
			
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>


</body>
</html>
