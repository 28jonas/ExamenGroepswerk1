<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Landen van de wereld</title>
</head>
<body>
<div class="d-flex flex-column align-items-center ">
	<h1>Landen van de wereld</h1>
	<div><!--Dit zoekt momenteel op de continenten maar moet landen worden-->
		<input type="text" id="continent" placeholder="Voer een continent in:">
		<button id="btn">Zoeken</button>
	</div>
	
	<div> <!--Hiermoeten de continenten in opgezocht worden-->
		<select class="form-select" aria-label="Default select example">
			<option selected>Choose a continent</option>
			<option value="1">Europe</option>
			<option value="2">North America</option>
			<option value="3">South America</option>
			<option value="4">America</option>
			<option value="5">Asia</option>
			<option value="6">Africa</option>
			<option value="7">Antartica</option>
		</select>
	</div>
</div>

<div class="container mt-5">
	<div id="showimg" class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-3">
	
	</div>
</div>





<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
	const btn = document.getElementById("btn")
	btn.addEventListener("click",function (){
		const continent = document.getElementById("continent").value.trim();
		
		if(!continent){
			alert("Voer een regio in om te zoeken");
			return;
		}
		
		const url = `https://restcountries.com/v3.1/region/${continent}`
		
		axios.get(url)
				.then(response =>{
					const landen = response.data;
					console.log(landen)
					let outputHTML = ` `;
					landen.forEach(land => {
						outputHTML +=	`
							<div>
							<div class="card h-100 m-1 ">
                            <img src="${land.flags.png}" class="card-img-top img-fluid" alt="${land.name.common}">
                            <div class="card-body">
                            <h5 class="card-title">${land.name.common}</h5>
                            <p class="card-text">Region: ${land.subregion}</p>
                            <p class="card-text">Population: ${land.population}</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
							</div>
							</div>
							` /*+ ouputHTMlland*/
					})
					document.getElementById("showimg").innerHTML = outputHTML;
				}).catch(error =>{
			console.log("fout bij het ophalen gegevens", error)
		})
	})
</script>

</body>
</html>
